<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Carousel</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .img {
            color: #fff;
            background: url(./images/img-1.jpg) no-repeat center center;
            background-size: cover;
            min-height: 650px;
        }
    </style>
</head>
<body>
    <div id="carousel">
        <div class="img"></div>
        <div class="btn"><a href="#" id="previous">Prev</a></div>
        <div class="btn"><a href="#" id="next">Next</a></div>
    </div>
</body>
</html>
<script>
    const previous = document.getElementById('next');
    var imgArray = ["./images/img-1.jpg", "./images/img-3.jpg", "./images/img-4.jpg", "./images/img-2.jpg"];
    //console.log(imgArray);
    previous.addEventListener('click', function() {
        let carouselImg = imgArray.shift();
        imgArray.push(carouselImg);
        console.log(imgArray);
    });
    
</script>
